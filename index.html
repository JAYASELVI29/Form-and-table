<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container mt-5">
                
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addModal">Add New Entry</button>

        
        <div>
            <table id="outputTable" class="table table-bordered text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mobile Details</th>
                        <th>Address</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Add New Entry</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="modal-body">
                   
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Name:</label>
                        <input type="text" id="nameInput" class="form-control" placeholder="Enter Name...">
                    </div>
                  
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email ID:</label>
                        <input type="email" id="emailInput" class="form-control" placeholder="Enter Email...">
                    </div>
                   
                    <div class="mb-3">
                        <label for="numberInput" class="form-label">Mobile Details:</label>
                        <input type="text" id="numberInput" class="form-control" placeholder="Enter Mobile Details...">
                    </div>
                   
                    <div class="mb-3">
                        <label for="addressInput" class="form-label">Address:</label>
                        <textarea id="addressInput" class="form-control" placeholder="Enter Address..."></textarea>
                    </div>

                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="addData()">Save</button>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
